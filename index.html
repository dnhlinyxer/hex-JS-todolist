<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js必修-TodoList</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/notosanstc.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Baloo+Tamma+2:600, 700">
    <link rel="stylesheet" href="./scss/all.css">
</head>
<body>
    <div class="container">
        <h1>TODO LIST</h1>
        <div class="card input">
            <input type="text" class="add_todo_text" placeholder="請輸入待辦事項" />
            <a href="#" class="btn_add">+</a>
        </div>
        <div class="card card_list">
            <ul class="tab">
                <li class="active" data-tab="all">全部</li>
                <li class="" data-tab="undone">待完成</li>
                <li class="" data-tab="done">已完成</li>
            </ul>
            <div class="cart_content">
                <ul class="list">
                </ul>
                <div class="list_footer">
                    <p>0 個待完成項目</p>
                    <a href="#" class="btn_clear_done">清除已完成項目</a>
                </div>
            </div>
        </div>
    </div>
    <script src="all.js"></script>
</body>
</html>
